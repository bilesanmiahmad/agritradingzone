{% extends 'base.html' %}
{% block title%}Agri Trading Zone -- Signup{% endblock %}
{% block content %}
{% load staticfiles %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm"></div>
        <div class="col-md-4 vertical-middle col-sm-12">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <p><h1>Sign Up Here</h1></p>
            <form action="{% url 'pass-reset' %}" method="POST" class="form">
            {% csrf_token %}

            <input type="password" name="pass" id="pass" placeholder="New Password" class="form-control" required autofocus>
                <br>
            <input type="submit" class="btn btn-primary" value="Reset Password">
        </form>
        </div>

        <div class="col-md-4 col-sm"></div>
    </div>

</div>


{% endblock %}
