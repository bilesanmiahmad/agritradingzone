{% extends 'base.html' %}
{% block title%}Agri Trading Zone -- Signup{% endblock %}
{% block content %}
{% load staticfiles %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm"></div>
        <div class="col-md-4 vertical-middle col-sm-12">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <p><h1>Sign Up Here</h1></p>
            <form action="{% url 'signup' %}" method="POST" class="form">
            {% csrf_token %}

            <input type="text" name="fname" id="fname" placeholder="First Name" class="form-control" required autofocus>
                <br>
            <input type="text" name="lname" id="lname" placeholder="Last Name" class="form-control" required>
                <br>
            <input type="text" name="cname" id="cname" placeholder="Company Name" class="form-control" required>
                <br>
            <input type="email" name="cemail" id="cemail" placeholder="Company Email" class="form-control" required>
                <br>
                <select type="text" name="country" id="country" placeholder="Country" class="form-control" required>
                    {% for country in countries %}
                    <option value="{{ country.0 }}">{{ country.1 }}</option>
                    {% endfor %}
                </select>
                <br>
            <input type="number" name="phone" id="phoneField3" placeholder="Phone" class="form-control" required>
                <br>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
                <br>
            <input type="password" name="rpass" id="rpass" placeholder="Confirm Password" class="form-control" required>
                <br>
            <input type="submit" class="btn btn-primary" value="Signup">
        </form>
        </div>

        <div class="col-md-4 col-sm"></div>
    </div>

</div>


{% endblock %}
