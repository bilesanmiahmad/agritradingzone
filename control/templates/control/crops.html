{% extends 'base.html' %}
{% block title%}Agri Trading Zone -- Admin -- Crops{% endblock %}

{% block content %}
{% load staticfiles %}

<div class="container">
    <div class="row">
        <div class="col-md-2 col-sm"></div>
        <div class="col-md-8 vertical-middle col-sm-12">
            <h1>Crops</h1>
            <table class="table">
                {% for crop in crops %}
                    <tr>
                        <td>{{ crop }}</td>
                        <td><a href="{% url 'edit-crop' crop.id %}" class="btn btn-primary">Edit</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>

        <div class="col-md-2 col-sm"></div>
    </div>

</div>


{% endblock %}
